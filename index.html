<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pop Quiz</title>
    <link rel="reset" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
     <header id="header">
         <button id="show">Show Highscores</button>
         <div id="countdown">Time: <span id="timer">80</span></div>
     </header>
     <div id="opening">
         <h1>Coding Quiz Challenge</h1>
         <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
         <button id="start">Start Quiz</button>
     </div>
     <div id="quiz">
         <h1 id="title"></h1>
         <button id="0"></button>
         <button id="1"></button>
         <button id="2"></button>
         <button id="3"></button>
         <div id="feedback"></div>
     </div>
     <div id="submission">
         <h1>All done!</h1>
         <h2>Your final score is: <span id="score"></span></h2>
         <input placeholder="Enter your initials" id="initial"></input>
         <button id="submit">Submit</button>
     </div>
     <div id="scoreboard">
         <h1>High Scores</h1>
         <span id="score"></span>
         <button id="back">Go Back</button>
         <button id="clear">Clear High Scores</button>
     </div>
     <script src="script.js"></script>
  </body>
</html>
